    /* Header */
    header {
        width: 100%;
        background-color: #172a45;
        padding: 15px 0;
        text-align: center;

    header h1 {

    /* Menu */
    .menu {

        margin-top: 10px;

    }

    .menu a {
        color: #ffffff;
        text-decoration: none;

    }

    .menu a:hover {

    /* Introduction */
    .intro-container {
        display: flex;

    }

    #ImageBox {
        width: 300px;
        height: 300px;
        border-radius: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        opacity: 0;
        transform: translateY(50%);
        transition: transform 0.5s ease, opacity 0.5s ease;
        position: absolute;

        box-shadow: inset -50px 50px 60px rgba(0, 0, 0, 0.2),
                    inset 50px -50px 60px rgba(255, 255, 255, 0.25),
                    0 50px 20px rgba(0, 0, 0, 0.3);
    }

    #ImageBox::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 5%;
        background-color: inherit;
        opacity: 0.3;
        transform: scale(0);
        z-index: -1;
        transition: transform 0.3s ease;
    }

    #ImageBox:hover::before {
        transform: scale(1.1);
    }

    #ImageBox.animateSphere {
        animation-name: Appear;
        animation-duration: 2s;
        animation-fill-mode: forwards;
    }


    #TextBox {
        width: 300px;
        height: 300px;
        border-radius: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        opacity: 0;
        background-color: rgb(63, 63, 63);
        transform: translateY(50%);

    }

    #TextBox t{

    .lightBoxImage
    {

    }



    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .lightbox-content {
        background-color: #1c3353;
        color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        text-align: center;
        opacity: 0;
        transform: translateY(-100%);
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .lightbox:target {
        display: flex;
        --body-box-shadow: inset -50px 40px 60px  rgba(0, 1, 1, 0.25),
                           inset 50px 40px 60px  rgba(0, 1, 1, 0.25)
    }

    .lightbox:target .lightbox-content {
        animation-name: LightboxAppear;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        --body-box-shadow: inset -50px 40px 60px  rgba(0, 1, 1, 0.25),
                           inset 50px 40px 60px  rgba(0, 1, 1, 0.25)
    }

    .close-button {
        color: #ffffff;
        position: absolute;
        top: 6%;
        left: 400px;
        font-size: 20px;
    }

    .Sun, .Earth, .Moon
    {
        position: absolute;
        width: 10px;
        height: 10px;
        left: 50%;
        top: 340%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border-width: 5px;
        background-color: rgb(255, 0, 0);
        z-index: -1;
        justify-content: center;
        align-items: center;
    }


    #Sun, #Earth, #Moon, #Fire
    {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border-width: 5px;
        justify-content: center;
        align-items: center;
    }

    #Sun
    {
        width: 200px;
        height: 200px;
        border-image: linear-gradient(to bottom, transparent, black) 1;
    }

    #Earth
    {
        width: 50px;
        height: 50px;
    }

    #Moon{
        width: 20px;
        height: 20px;
    }

    #Fire{
        z-index: 1;

    /* Text Animation */
    canvas {
        position: absolute;
        top: 310%;
        left: 50%;
        width: 1000px;
        height: 600px;
        transform: translateX(-50%);
        border-radius: 10%;
        border-width: 5px;
        border-style: solid;
        border-color: rgb(227, 253, 55);
        background-color: rgb(0, 0, 0);
        z-index: -2;
    }

    

    /* Text Animation */
    .typing-container {
        top: 50%;
        font-size: 4rem;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid white;
        animation: typing 4s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        position: absolute;
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

     /* Animations */
     @keyframes typing {
        from { width: 0; }
        to { width: 24ch; } 
    }

    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: white; }
    }
    @keyframes Appear {
        from {
            opacity: 0;
            transform: translateX(var(--start-x));
        }
        to {
            opacity: 1;
            transform: translateX(var(--end-x));
        }
    }
    @keyframes LightboxAppear {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Sphere Colors */
    .Movable.blue { background-color: #3498db; }

        }

        }
    }

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const spheres = document.querySelectorAll('.Movable');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animateSphere');
                    entry.target.style.setProperty('--start-x', entry.target.getAttribute('data-start-offset'));
                    entry.target.style.setProperty('--end-x', entry.target.getAttribute('data-x-offset'));
                }
            });
        }, {
            threshold: 0.6 
        });

        spheres.forEach(sphere => {
            observer.observe(sphere);
        });
    });


    //Axts points
    const canvas = document.getElementById('trailCanvas');
    const ctx = canvas.getContext('2d');

    const axis = document.querySelector('.axis');
    let axisCenterX = axis.top;
    let axisCenterY = axis.left;


    let angle = 0;
    let pointCounter = 0;

    const Radius = [0, 230, 60];
    const SpeedX = [0, 0.11213, 0.12324];
    const SpeedY = [0, 0.11213, 0.12324];
    
    let AllAxis = document.querySelectorAll('[id="AxisPoint"]');

    const earthUrl = 'https://www.solarsystemscope.com/spacepedia/images/handbook/renders/earth.png';
    const moonUrl = 'https://m.media-amazon.com/images/I/81SG5Wy+-mL.png';
    const sunUrl = 'https://media3.giphy.com/media/ctGFLebG1AqK4/200w.gif?cid=6c09b9527awgufk4ckxf1tbane998g3aihyrmgamwfpn6waf&ep=v1_gifs_search&rid=200w.gif&ct=g';


    function rotatePoint() {

        let x = 0;
        let y = 0;

        for(let i = 0; i < AllAxis.length; i++) {
            if(i - 1 >= 0) {
                x = AllAxis[i-1].offsetLeft + Radius[i] * Math.cos((angle * SpeedX[i]) * Math.PI / 180);
                y = AllAxis[i-1].offsetTop + Radius[i] * Math.sin((angle * SpeedY[i]) * Math.PI / 180);
            } else {
                x = axisCenterX + Radius[i] * Math.cos((angle * SpeedX[i]) * Math.PI / 180);
                y = axisCenterY + Radius[i] * Math.sin((angle * SpeedY[i]) * Math.PI / 180);
            }

            if (i === 2) {
                // Adjust position for Moon relative to Earth
                x = AllAxis[1].offsetLeft + Radius[2] * Math.cos((angle * SpeedX[2]) * Math.PI / 180);
                y = AllAxis[1].offsetTop + Radius[2] * Math.sin((angle * SpeedY[2]) * Math.PI / 180);
            }

        
            drawLine(axisCenterX, axisCenterY, x, y);
            

            AllAxis[i].style.left = x + 'px';
            AllAxis[i].style.top = y + 'px';
        }
        angle += 1;
        requestAnimationFrame(rotatePoint);
    }

    function drawLine(FirstX, FirstY, LastX, LastY) {
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2; 

        ctx.beginPath();
        ctx.moveTo(FirstX, FirstY + 5);
        ctx.lineTo(LastX, LastY + 5);
        ctx.stroke();
    }

    
    function AddPoint() {
        const point = document.createElement('div');
        if(pointCounter == 0)
        {
            point.setAttribute('class', 'Sun');
            const Img = document.createElement('img');
            Img.setAttribute('id', 'Sun');
            Img.src = sunUrl;
            point.appendChild(Img);
        }
        else if(pointCounter == 1)
        {
            point.setAttribute('class', 'Earth');
            const Img = document.createElement('img');
            Img.setAttribute('id', 'Earth');
            Img.src = earthUrl;
            point.appendChild(Img);
        }
        else if(pointCounter == 2)
        {
            point.setAttribute('class', 'Moon');
            const Img = document.createElement('img');
            Img.setAttribute('id', 'Moon');
            Img.src = moonUrl;
            point.appendChild(Img);
        }
        point.setAttribute('id', 'AxisPoint');
        document.body.appendChild(point);

        AllAxis = document.querySelectorAll('[id="AxisPoint"]');
        pointCounter++
    }

    AddPoint();
    AddPoint();
    AddPoint();
    requestAnimationFrame(rotatePoint);
</script>
